<ul>
	<span>
		<input type="checkbox" [checked]="allChecked" (click)="toggleAll()" />
	</span> 
	<span [class.bold]="allChecked" class="all">SELECT ALL</span>
	<li *ngFor="#cat of categories" >
		<span>
			<input type="checkbox" [checked]="cat.checked" (click)="toggle(cat)" />
		</span> 
		<span [class.bold]="cat.checked">{{cat.name}}</span>
	</li>
</ul>
